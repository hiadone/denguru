    <script>
        var swiper = new Swiper('.breed_container', {
            slidesPerView: 2.5,
            spaceBetween: 8,
        });

        var elAllergyContainer = document.getElementById('allergyContainer');
        var elAllergyLabAll = document.querySelectorAll('.lab_allergy');
        var SHOW = 'show'

        //?????????????
        function toggleAllergyCotainer(el) {
            var clickLabelFor = el.getAttribute('for');
            
            if(clickLabelFor === 'petHasAllergy02') {
                elAllergyContainer.classList.add(SHOW);
            } else if(clickLabelFor === 'petHasAllergy01') {
                elAllergyContainer.classList.remove(SHOW);
            }
        }

        elAllergyLabAll.forEach(function(el){
            el.addEventListener('click', function(){
                toggleAllergyCotainer(this);
            });
        })

        var elPopupWrap = document.querySelector('.popup_wrap');
        var SHOW = 'show';

        function openPopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.add(SHOW);
            elPopupContainer.classList.add(SHOW);
        }
        function closePopup(id){
            var elPopupContainer = document.getElementById(id);

            elPopupWrap.classList.remove(SHOW);
            elPopupContainer.classList.remove(SHOW);
        }
    </script>
