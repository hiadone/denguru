<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 탈퇴하기</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">회원탈퇴</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_setting.html'" class="btn_goback btn_left">
                    <img src="/images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="withdrawal_title_container">
                <div class="img_box"><img src="/images/logo-exclamation-mark.svg" alt="!" class="img"></div>
                <h2 class="withdrawal_title txt_center">댕구루를 탈퇴하면 전부 사라져요!</h2>
            </div>
            <div class="withdrawal_info_container">
                <div class="withdrawal_item_box">
                    <!-- <h2 class="title07">마이펫 추천상품</h2> -->
                    <div class="withdrawal_item_bnr img_box">
                        <img src="/images/bnr_withdrawal02_05.png" alt="댕구루가 준비한 회원님에게 딱맞는 추천상품 시스템!" class="img">
                    </div>
                </div>
                <div class="withdrawal_item_box">
                    <!-- <h2 class="title07">찜한 아이템</h2> -->
                    <div class="withdrawal_item_bnr img_box">
                        <img src="/images/bnr_withdrawal02_11.png" alt="회원님의 안목으로 찜한 우리아이에게 딱맞는 상품리스트!" class="img">
                    </div>
                </div>
                <div class="withdrawal_item_box">
                    <!-- <h2 class="title07">스토어 즐겨찾기</h2> -->
                    <div class="withdrawal_item_bnr img_box">
                        <img src="/images/bnr_withdrawal02_17.png" alt="다른회원님들의 리뷰가 궁금하시다면? 보기 쉽게 편하게 댕구루에서!" class="img">
                    </div>
                </div>
                <div class="withdrawal_item_box">
                    <!-- <h2 class="title07">리뷰 모아보기</h2> -->
                    <div class="withdrawal_item_bnr img_box">
                        <img src="/images/bnr_withdrawal02_23.png" alt="ㅇㅇㅇ" class="img">
                    </div>
                </div>

                <ul class="withdrawal_notice_box">
                    <li class="withdrawal_notice">- 단, 관련 법령에 의거하여 일정기간 정보를 보유할 필요가 있을 경우 법이 정한 기간동안 해당 정보를 보유합니다.</li>
                    <li class="withdrawal_notice">- 탈퇴 시 찜한 아이템, 즐겨찾는 스토어, 최근 본 상품 목록은 서버에서만 삭제되며 앱 삭제 전까지는 해당 기기에 남아있습니다.</li>
                </ul>
                
            </div>
            <div class="withdrawal_btn_container">
                <div class="title06 txt_center">그래도 탈퇴하시겠습니까?</div>
                <div class="btn_box">
                    <button class="btn btn_main_line btn_half">탈퇴 할래요</button>
                    <button class="btn btn_main btn_half btn_right">탈퇴 안 할래요</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    var swiper = new Swiper('.withdrawal_item_list_container', {
        slidesPerView: 'auto',
        spaceBetween: 8,
        freeMode: true,
    });
    </script>
</body>
</html>
