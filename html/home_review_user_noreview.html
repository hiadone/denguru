<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DENGURU :: 사용자 리뷰</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header03">
            <h1 class="h_title">사용자 리뷰 보기</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'index.html'" class="btn_goback btn_left">
                    <img src="/images/icon-goback-white.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>
        <nav class="gnb_bottom">
            <h2 class="blind">하단 네비게이션</h2>
            <ul class="gnb_list">
                <li class="gnb_item">
                    <a href="store_rank.html" class="gnb_link">
                        <img src="/images/gnb-store.svg" alt="store" class="gnb_icon">
                        <span class="gnb_txt blind">store</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="category_main.html" class="gnb_link">
                        <img src="/images/gnb-category.svg" alt="category" class="gnb_icon">
                        <span class="gnb_txt blind">category</span>
                    </a>
                </li>
                <li class="gnb_item active">
                    <a href="index.html" class="gnb_link">
                        <img src="/images/gnb-home-active.svg" alt="home" class="gnb_icon">
                        <span class="gnb_txt blind">home</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="pick_main.html" class="gnb_link">
                        <img src="/images/gnb-pick.svg" alt="pick" class="gnb_icon">
                        <span class="gnb_txt blind">pick</span>
                    </a>
                </li>
                <li class="gnb_item">
                    <a href="my_main_resister.html" class="gnb_link">
                        <img src="/images/gnb-my.svg" alt="my" class="gnb_icon">
                        <span class="gnb_txt blind">my</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <section class="review_user_profile_wrap pd_header03">
                <h2 class="blind">프로필</h2>
                <div class="review_user_profile_container">
                    <div class="profile_thum img_box">
                        <img src="/images/profile-img.jpg" alt="레오 프로필" class="img">
                    </div>
                    <div class="profile_txt_box">
                        <div class="user_id">ABCD (레오)</div>
                        <div class="user_features">4살 / 포메라니안 / 다이어트·보습·면역력</div>
                        <div class="user_review_num">리뷰 <span class="num">0</span>개</div>
                    </div>
                    <button class="btn btn_user_heart btn_normal_line btn_mid btn_mid_round" id="btnProfileHeart">
                        <img src="/images/icon-heart-o.svg" alt="좋아요" class="icon">
                    </button>
                </div>
            </section>
            <section class="review_user_contianer">
                <h2 class="blind">사용자 리뷰 리스트</h2>
                <div class="btn_fixed_box">
                    <a href="home_review_write_noitem.html" class="btn btn_circle btn_main btn_write"><img src="/images/icon-write.svg" alt="리뷰쓰기" class="icon"></a>
                </div>
                <div class="noreview_message_container">
                    <div>
                        <div class="img_box img_noreview"><img src="/images/profile-noimg.png" alt="" class="img"></div>
                        <div class="txt01 txt_center">아직 작성된 리뷰가 없습니다.</div>
                        <div class="txt02 txt_center">
                            사용해보신 제품의 리뷰를 남겨보세요.
                            <br>
                            솔직하고 건강한 리뷰가 우리 모두에게 큰 도움이 됩니다
                            <br>
                            매월 베스트 리뷰어에게 푸짐한 상품도 드려요
                        </div>
                    </div>
                </div>
            </section>
            <div class="pd_gnb_bottom"></div>
        </div>
    </div>

    <script>
        //addPadding
        function addPadding(){
            var elProfileContainer = document.querySelector('.review_user_profile_container');
            var elReviewContainer = document.querySelector('.review_user_contianer');
            var containerPadding = elProfileContainer.clientHeight + 61;

            elReviewContainer.style.paddingTop = containerPadding + 'px';
        }
        addPadding();
        window.addEventListener('resize',function(){
            addPadding();
        });

        // 좋아요 버튼
        var elBtnProfileHeart = document.getElementById('btnProfileHeart');//사용자 프로필 
        var elReviewHeart = document.querySelectorAll('.btn_like');//사용자 프로필 

        var BTN_NORMAL_LINE = 'btn_normal_line';
        var BTN_MAIN_LINE = 'btn_main_line';
        var hrefHeart = 'images/icon-heart.svg';
        var hrefHeartO = 'images/icon-heart-o.svg';

        function changeBtnStyle(el){
            if(el.classList.contains(BTN_NORMAL_LINE)){
                el.classList.remove(BTN_NORMAL_LINE);
                el.classList.add(BTN_MAIN_LINE);
                el.querySelector('.icon').setAttribute('src',hrefHeart);
                el.blur();
            } else if(el.classList.contains(BTN_MAIN_LINE)){
                el.classList.remove(BTN_MAIN_LINE);
                el.classList.add(BTN_NORMAL_LINE);
                el.querySelector('.icon').setAttribute('src',hrefHeartO);
                el.blur();
            }
        }

        elBtnProfileHeart.addEventListener('click',function(){
            changeBtnStyle(this);
        });
        elReviewHeart.forEach(function(el){
            el.addEventListener('click',function(){
                var elNum = el.querySelector('.num');
                var numberLike = elNum.textContent;

                if(el.classList.contains(BTN_NORMAL_LINE)){
                    elNum.textContent = Number(numberLike) + 1;
                }else if(el.classList.contains(BTN_MAIN_LINE)){
                    elNum.textContent = Number(numberLike) - 1;
                }
                changeBtnStyle(this);
            });
        })

        // 리뷰이미지 swiper
        var swiper = new Swiper('.review_list02 .review_img_container', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            freeMode: true,
        });
    </script>
</body>
</html>
