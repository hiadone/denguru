<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

            <div class="h_btn">

        <nav class="gnb_bottom">

            <ul class="gnb_list">

                </li>
                <li class="gnb_item">
                    <a href="category_main.html" class="gnb_link">

                    </a>
                </li>
                <li class="gnb_item">
                    <a href="my_main_resister.html" class="gnb_link">

                        <span class="gnb_txt blind">my</span>

                <h2 class="title08">PICK</h2>
                <div class="btn_right pick_title_btn_box">

            <div class="btn_fixed_box">
