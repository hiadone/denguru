    <script src="js/header.js"></script>
    <script>
         var swiper = new Swiper('.search_word_container01 .swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 8,
            freeMode: true,
        });
        
        var elBtnDelRecent = document.getElementById('btnDelRecent');
        
        elBtnDelRecent.addEventListener('click',function(){
            var wordDel = document.querySelectorAll('.search_word_recent');
            wordDel.forEach(function(el){
                el.parentNode.removeChild(el);
            });
            this.classList.add('blind');
        });

        //모바일 키보드 오픈시 하단 gnb숨기기
        var elGnb = document.querySelector('.gnb_bottom')
        var originWindowSize = window.innerWidth + window.innerHeight;

        window.addEventListener('resize',function(){
            if(window.innerWidth + window.innerHeight !== originWindowSize) {
                elGnb.style.display = 'none';
            } else if (window.innerWidth + window.innerHeight === originWindowSize) {
                elGnb.style.display = 'block';
            }
        });
    </script>
