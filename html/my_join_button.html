<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENGURU:: 회원가입</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header class="header03 header03_white">
            <h1 class="h_title">회원가입</h1>
            <div class="btn_box">
                <a href="javascript:document.referrer? history.back() : location.href = 'my_login.html'" class="btn_goback btn_left">
                    <img src="/images/icon-goback.svg" alt="이전페이지" class="icon">
                </a>
            </div>
        </header>

        <div class="main">
            <div class="pd_header03"></div>
            <div class="members_contianer">
                <div class="members_logo img_box"><img src="/images/logo-horizontal.svg" alt="댕구루로고" class="img"></div>
                <div class="members_form_contianer">
                    <h2 class="blind">회원가입</h2>
                    <div class="join_txt_box txt_center">
                        <div class="join_title">댕구루 간편 회원가입</div>
                        <div class="join_subtitle">댕구루 회원으로 가입합니다.</div>
                    </div>
                    <div class="btn_box">
                        <a href="my_join_form.html" class="btn btn_full btn_main">회원가입</a>
                    </div>
                </div>
                <div class="sns_login_box">
                    <h2 class="sns_login_title txt_center">SNS 계정으로 간편하게 회원가입/로그인 하세요.</h2>
                    <div class="sns_login_btn_box">
                        <a href="" class="sns_login_btn sns_naver"><img src="/images/sns_naver.svg" alt="네이버 로그인" class="img"></a>
                        <a href="" class="sns_login_btn sns_facebook"><img src="/images/sns_facebook.svg" alt="페이스북 로그인" class="img"></a>
                        <a href="" class="sns_login_btn sns_kakao"><img src="/images/sns_kakao.svg" alt="카카오톡 로그인" class="img"></a>
                        <a href="" class="sns_login_btn sns_google"><img src="/images/sns_google.svg" alt="구글 로그인" class="img"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
