<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="recommand_password_container">
                <div>
                    <div class="recommand_password_title_box">
                        <div class="recommand_password_img_box"><img src="/images/icon-security.svg" alt="" class="img"></div>
                        <div class="txt_center">
                            스스로 지키는 개인정보!
                        </div>
                        <div class="txt_center emph_color_main">
                            비밀번호를 변경 해 주세요
                        </div>
                    </div>
                    <div class="recommand_password_txt_box txt_center">
                        현재 고객님게서는 3개월 동안 <br>동일한 비밀번호를 사용하고 계십니다. <br>고객님의 소중한 개인정보를 안전하게 지키기위해 <br>비밀번호를 변경 해 주세요.
                    </div>
                    <div class="change_password_form_container">
                        <form onsubmit="return false;">
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="nowPassword" class="lab_txt">현재 비밀번호</label>
                                    <input type="password" class="inp_txt js-input" id="nowPassword" label="현재 비밀번호">
                                </div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="newPassword" class="lab_txt">신규 비밀번호</label>
                                    <input type="password" class="inp_txt js-input" id="newPassword" label="신규  비밀번호" placeholder="영문,숫자,특수문자 조합 8~16자">
                                </div>
                            </div>
                            <div class="inp_box04">
                                <div class="inp_txt_box">
                                    <label for="newPasswordCheck" class="lab_txt">신규 비밀번호 확인</label>
                                    <input type="password" class="inp_txt js-input" id="newPasswordCheck" label="신규  비밀번호 확인">
                                </div>
                            </div>
                            <div class="btn_box">
                                <button class="btn btn_half btn_main" onclick="alert('비밀번호를 변경했습니다');location.href='index.html'">변경하기</button>
                                <button class="btn btn_half btn_main_line btn_right" onclick="location.href='index.html'">90일 뒤에 변경하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
