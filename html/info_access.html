<body>
    <div class="wrap">
        <div class="info_access_wrap">

                <div class="info_access_title_box">
                    <div class="logo_box"><img src="/images/logo-icon.svg" alt="댕구루 로고" class="img"></div>
                    <div class="info_access_title_txt_box">
                        <div class="title08">앱접근 권한 안내</div>
                        <div class="paragraph01">
                            댕구루에서는 앱 이용시 다음 권한들을 사용하오니 확인 부탁드립니다.
                        </div>
                    </div>
                </div>
                <div class="info_access_body">
                    <div class="info_access_box">
                        <div class="title06">필수적 접근 권한</div>
                        <div class="info_access_icon_box">
                            <div class="icon_box"><img src="/images/access-mobile.svg" alt="" class="img"></div>
                            <div class="txt_box">
                                <div class="tit">기기 및 앱 기록</div>
                                <div class="sub">앱서비스 최적화 및 기기오류</div>
                            </div>
                        </div>
                    </div>
                    <div class="info_access_box">
                        <div class="title06">선택적 접근 권한</div>
                        <div class="info_access_icon_box">
                            <div class="icon_box"><img src="/images/access-camera.svg" alt="" class="img"></div>
                            <div class="txt_box">
                                <div class="tit">사진/카메라</div>
                                <div class="sub">리뷰 작성 시 사진 첨부 기능</div>
                            </div>
                        </div>
                        <div class="info_access_icon_box">
                            <div class="icon_box"><img src="/images/access-bell.svg" alt="" class="img"></div>
                            <div class="txt_box">
                                <div class="tit">알림</div>
                                <div class="sub">푸쉬알림 등록 및 수신</div>
                            </div>
                        </div>
                    </div>
                    <div class="paragraph02">선택적 접근 권한은 해당 기능을 사용할때 허용이 필요하며, 허용하지 않아도 해당 기능의 서비스 이용이 가능합니다.</div>
                </div>
                <div class="txt_box02">
                    <div class="tit">기기 및 앱기록</div>
                    <div class="sub">휴대폰 설정 > DENGURU</div>
                </div>
            </div>
            <div class="btn_box">
                <a href="index_logout.html" class="btn btn_full btn_main">확인</a>
            </div>
